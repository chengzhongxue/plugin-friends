apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: PluginFriends
spec:
  enabled: true
  requires: ">=2.11.0"
  author:
    name: Halo OSS Team
    website: https://github.com/halo-dev
  logo: https://halo.run/logo
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/chengzhongxue/plugin-friends
  # 'displayName' explains what the plugin does in only a few words
  configMapName: plugin-friends-configmap
  settingName: plugin-friends-settings
  displayName: "RSS订阅"
  description: "RSS订阅管理模块"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-starter/blob/main/LICENSE"
