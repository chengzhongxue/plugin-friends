apiVersion: v1alpha1
kind: Setting
metadata:
  name: plugin-friends-settings
spec:
  forms:
    - group: base
      label: 基本设置
      formSchema:
        - $formkit: text
          label: 页面标题
          name: title
          validation: required
          value: '朋友圈'
        - $formkit: text
          label: 朋友圈列表显示条数
          name: pageSize
          validation: required|Number
          value: 10